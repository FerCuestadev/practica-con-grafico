<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
  <script>

    function guardar() {
      var titulo = $("#txttitulo").val();
      var entidad = $("#txtentidad").val();
      var fecha = $("#txtfecha").val();
      
      $.ajax({
        url:"/guardarestudio/"+titulo+"/"+entidad+"/"+fecha,
        method:"GET",
        success:function(r){
          $("#info").html(r)
        }
      })
    }

    function nuevosestudio(){
      var formulario = "<strong>titulo</strong><br>"
        + "<input id='txttitulo' class='form-control' />"
        + "<strong>entidad</strong><br>"
        + "<input id='txtentidad' class='form-control' />"
        + "<strong>fecha</strong><br>"
        + "<input id='txtfecha' type='date' class='form-control' />"
        + "<br>"
        + "<center><button onclick='guardar()' class='btn btn-success'>Guardar</button></center>"
      $("#info").html(formulario);
    }

    function listadoestudios() {

      $.ajax({
        url:"/listadoestudios",
        method:"GET",
        success:function(r){
          $("#info").html(r)
        }
      })
    }


    function cargarData(){
     
     $.ajax({
       url: '/cargarfuentedatos',
       type: 'GET',
       success: function(r){
         $("#info").html(r);
         $("#t_datos").dataTable();
       }
      });
   }

   function mostrarGrafico(){
      $.ajax({
        url: '/graficar',
        type: 'GET',
        success: function(r){
          $("#info").html(r);
        }
      });
   }

   function mostrarLineas(){
      $.ajax({
        url: '/linea',
        type: 'GET',
        success: function(r){
          $("#info").html(r);
        }
      });
   }

   function mostrarBarras(){
      $.ajax({
        url: '/barras',
        type: 'GET',
        success: function(r){
          $("#info").html(r);
        }
      });
   }

   function mostrarScartterPlot(){
      $.ajax({
        url: '/ScartterPlot',
        type: 'GET',
        success: function(r){
          $("#info").html(r);
        }
      });
   }

   function mostrarHistogramas(){
      $.ajax({
        url: '/Histogramas',
        type: 'GET',
        success: function(r){
          $("#info").html(r);
        }
      });
   }


   function mostrarBoxPlot(){
      $.ajax({
        url: '/BoxPlot',
        type: 'GET',
        success: function(r){
          $("#info").html(r);
        }
      });
   }



   
   function mostrarHeatmap(){
      $.ajax({
        url: '/Heatmap',
        type: 'GET',
        success: function(r){
          $("#info").html(r);
        }
      });
   }



   function mostrarArea(){
      $.ajax({
        url: '/Area',
        type: 'GET',
        success: function(r){
          $("#info").html(r);
        }
      });
   }


   function mostrarDensidad(){
      $.ajax({
        url: '/Densidad',
        type: 'GET',
        success: function(r){
          $("#info").html(r);
        }
      });
   }


   function mostrar3D(){
      $.ajax({
        url: '/3D',
        type: 'GET',
        success: function(r){
          $("#info").html(r);
        }
      });
   }


   function mostrarViolin(){
      $.ajax({
        url: '/Violin',
        type: 'GET',
        success: function(r){
          $("#info").html(r);
        }
      });
   }


  </script>

</head>
<body>
<div class="container-fluid p-5 bg-danger text-white text-center">
  <h2> Practica Proyecto Final</h2>
  <p>Entrenamiento trabajo final </p> 
</div>
<br>
<div class="container">
<div class="alert alert-success">
  <strong>Estudios</strong> 
  <button onclick="nuevosestudio()" class="btn btn-info">Nuevo</button>
  <button onclick="listadoestudios()" class="btn btn-warning">Listado</button>
  <button onclick="cargarData()" class='btn btn-success'>Cargar Data</button>
  <button onclick="mostrarGrafico()" class='btn btn-danger'>Torta</button>
  <button onclick="mostrarLineas()" class='btn btn-danger'>Lineas</button>
  <button onclick="mostrarBarras()" class='btn btn-danger'>Barras</button>
  <button onclick="mostrarScartterPlot()" class='btn btn-danger'>Scartter Plot</button>
  <button onclick="mostrarHistogramas()" class='btn btn-danger'>Histogramas</button>
  <button onclick="mostrarBoxPlot()" class='btn btn-danger'>Box Plot</button>
  <button onclick="mostrarHeatmap()" class='btn btn-danger'>Heatmap</button>
  <button onclick="mostrarArea()" class='btn btn-danger'>Área</button>
  <button onclick="mostrarDensidad()" class='btn btn-danger'>Densidad</button>
  <button onclick="mostrar3D()" class='btn btn-danger'>3D</button>
  <button onclick="mostrarViolin()" class='btn btn-danger'>Violin</button>

</div>
<div id="info" class="alert alert-danger"> 
  <center><p>CLICK EN EL BOTON PARA VER LA INFORMACIÓN</p></center>
</div>
</div>
</body>
</html>
